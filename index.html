<!DOCTYPE html>
<html lang="" class="h-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LED Cube Visualization</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="fontawesome-free-5.7.2-web/css/solid.min.css">
  <link rel="stylesheet" href="fontawesome-free-5.7.2-web/css/fontawesome.min.css">
  <style>
    div#controlpanel div.checkboxRow div.checkbox {
        display: inline-block;
      }
      .no-padding {
        padding-left: 0px;
        padding-right: 0px;
      }
      #draggableCardList {
        width: auto;
      }
      .card.frame{
        border-right: 30px solid;
        position: relative;
      }
      .border_hover{
        width: 30px;
        position: absolute; 
        right: -30px; 
        font-size: 25px;
        cursor: pointer;
      }
      .border_hover i.fa{
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .scrolling-wrapper-flexbox {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      .scrolling-wrapper-flexbox .card {
        flex: 0 0 auto;
      }
    </style>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="js/nano.js"></script>
  <script src="bootstrap-4.3.0-dist/js/bootstrap.min.js"></script>
  <script src="js/p5.min.js"></script>
  <script src="js/p5.dom.min.js"></script>
  <script src="js/p5.easycam.min.js"></script>
</head>

<body class="h-100">
  <div class="h-100 container-fluid">
    <div class="row h-75">
      <div class="col-2 h-100 no-padding">
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
              aria-controls="collapseOne">general settings</div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="ipCubeNumber">number of LEDs</label>
                    <input type="number" class="form-control" id="ipCubeNumber" placeholder="8">
                  </div>
                  <div class="form-group">
                    <label for="ipCubeLedSize">LED size (px)</label>
                    <input type="number" class="form-control" id="ipCubeLedSize" placeholder="5">
                  </div>
                  <div class="form-group">
                    <label for="ipCubeSpace">Space between Leds (px)</label>
                    <input type="number" class="form-control" id="ipCubeSpace" placeholder="19">
                  </div>
                  <div class="form-group">
                    <label for="ipFrameRate">Frame rate</label>
                    <input type="number" class="form-control" id="ipFrameRate" placeholder="30">
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="ipShowBoxes">
                    <label for="ipShowBoxes">show LEDs as square</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
              aria-controls="collapseTwo">general settings</div>
            <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div id="controlpanel" class="card-body">
                <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                  <label class="btn btn-primary active"> <input type="radio" name="axis" id="axis1" value="x" checked>
                    X </label>
                  <label class="btn btn-primary"><input type="radio" name="axis" id="axis2" value="y">Y</label>
                  <label class="btn btn-primary"> <input type="radio" name="axis" id="axis3" value="z">Z</label>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">Single toggle</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="cube" class="col-10 h-100 no-padding"></div>
    </div>

    <div class="row h-25">
      <div id="sortableFrames" class="d-flex flex-row flex-nowrap scrolling-wrapper-flexbox">
      </div>
    </div>
  </div>
  <div id="templates" class="d-none">
    <div id="frameTemplate">
      <div class="card frame border-dark" id="frame{frame_number}">
        <div class="h-100 btn btn-info rounded-right border-dark border_hover">
          <i id="addFrame{frame_number}" class="fa fa-plus"></i>
        </div>
        <div class="card-header text-center"> {frame_number} </div>
        <div class="card-body"><img src="{img_src}"></div>
        <div class="card-footer text-center"><i id="delteFrame{frame_number}" class="fas fa-trash btn btn-primary"></i></div>
      </div>
    </div>
  </div>
  <script src="LedCube.js"></script>
  <script src="sketch.js"></script>
  <script src="index.js"></script>
</body>

</html>
